<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <div>
                    <h3>HOME</h3>
                    <div class="num-container">
                        <p id="home-score">0</p>
                    </div>
                    <div class="incr-container">
                        <button class="addScore" onclick="plus1Home()">+1</button>
                        <button class="addScore" onclick="plus2Home()">+2</button>
                        <button class="addScore" onclick="plus3Home()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>AWAY</h3>
                    <div class="num-container">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="incr-container">
                        <button class="addScore" onclick="plus1Guest()">+1</button>
                        <button class="addScore" onclick="plus2Guest()">+2</button>
                        <button class="addScore" onclick="plus3Guest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="new-game" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
